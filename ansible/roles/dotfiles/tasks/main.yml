- name: Put dotfiles
  template:
    src: "../files/{{ item }}"
    dest: "/home/kelog/.{{ item }}"
    owner: kelog
  with_items:
  - vimrc
  - ideavimrc
  - tmux.conf
  - dircolors
  - zshrc
  - gitconfig
  - ideavimrc


- name: Put custom zsh theme
  copy:
    src: "../files/agnoster-kelog.zsh-theme"
    dest: "/home/kelog/.oh-my-zsh/themes/agnoster-kelog.zsh-theme"
    owner: kelog

- name: Put folder for custom k9s light theme
  file:
    path: "{{ item }}"
    state: directory
    owner: kelog
  with_items:
  - "/home/kelog/.config/k9s"
  - "/home/kelog/.config/k9s/skins/"


- name: Put custom k9s light theme
  copy:
    src: "../files/solarized-light.yml"
    dest: "/home/kelog/.config/k9s/skins/solarized-light.yml"
    owner: kelog

- name: Put custom k9s config file
  copy:
    src: "../files/k9s-config.yml"
    dest: "/home/kelog/.config/k9s/config.yml"
    owner: kelog

- name: Create folder for shell helpers
  file:
    path: /home/kelog/bin
    state: directory

- name: Copy script for setting tmux colors
  copy:
    src: "{{ role_path }}/files/tmux-theme-switch.sh"
    dest: /home/kelog/bin/
    owner: kelog

- name: Copy extra shell scripts for information bar for tmux
  copy:
    src: "{{ role_path }}/files/tmux-bar/"
    dest: /home/kelog/bin/tmux-bar/
    owner: kelog

- name: Copy scripts for setting theme (dark/light)
  copy:
    src: "{{ role_path }}/files/theme"
    dest: /home/kelog/bin/
    owner: kelog

- name: Copy extra scripts for laptop only
  copy:
    src: "{{ role_path }}/files/{{ item }}"
    dest: /home/kelog/bin/
    owner: kelog
  with_items:
  - backup-xz.sh
  - mute-audio.sh
  when: inventory_hostname == 'dell'
