events {
  worker_connections 768;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
      return 200 "Hello, world";
    }
  }

  server {
    server_name grafana.kelog.pl;

    location / {
      proxy_pass http://localhost:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name cogramy.zespolsdg.pl;
    return 302 https://www.dropbox.com/sh/58s8dmi8rv4oo8p/AACG2EcqT1q5JKQsH-qMY6LVa?dl=0;
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name druzynapana.zespolsdg.pl;
    return 302 https://www.dropbox.com/sh/i9b3ugg8fzuqhhf/AAATnHnMpF1WA7bbskxYiJ_Ga?dl=0;
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name kanapka.zespolsdg.pl;
    return 302 https://www.dropbox.com/sh/jmicj8lciq80sc4/AAA14p73TEA685Yv3XBNvURla?dl=0;
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name kiedygramy.zespolsdg.pl; 
    return 302 https://docs.google.com/spreadsheets/d/1ivEQhfoDYevSdUoFyemncJE9kw5oLlAO3J8h_yDjUKA/edit;
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name aleksandergrzybowski.pl;

    root /var/aleksandergrzybowski.pl;
    index index.html index.htm;

    location / {
      try_files $uri $uri/ =404;
    }
  
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aleksandergrzybowski.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aleksandergrzybowski.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }


  server {
    if ($host = aleksandergrzybowski.pl) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name aleksandergrzybowski.pl;
    return 404; # managed by Certbot
  }

  server {
    if ($host = grafana.kelog.pl) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


