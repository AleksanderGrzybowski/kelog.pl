---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aleksandergrzybowskipl
spec:
  selector:
    matchLabels:
      app: aleksandergrzybowskipl
  replicas: 1
  template:
    metadata:
      labels:
        app: aleksandergrzybowskipl
    spec:
      containers:
      - name: aleksandergrzybowskipl
        imagePullPolicy: Never
        image: kelog/aleksandergrzybowski.pl:latest
        resources:
          limits:
            memory: "20Mi"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aleksandergrzybowskipl
spec:
  selector:
    app: aleksandergrzybowskipl
  ports:
  - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aleksandergrzybowski
spec:
  tls:
  - hosts:
    - aleksandergrzybowski.pl
    secretName: aleksandergrzybowskipl-cert
  rules:
  - host: aleksandergrzybowski.pl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aleksandergrzybowskipl
            port:
              number: 80

