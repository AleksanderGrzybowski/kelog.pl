apiVersion: apps/v1
kind: Deployment
metadata:
  name: csmsearch
  namespace: default
spec:
  selector:
    matchLabels:
      app: csmsearch
  replicas: 1
  template:
    metadata:
      labels:
        app: csmsearch
    spec:
      containers:
      - name: csmsearch
        image: kelog/csmsearch:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: csmsearch
  namespace: default
spec:
  selector:
    app: csmsearch
  ports:
  - port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smsalerts
  namespace: default
spec:
  rules:
  - host: csmsearch.kelog.pl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: csmsearch
            port:
              number: 80

