kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: zespolsdg-redirect
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host ~ ^.*espolsdg\.pl$) {
        return 302 http://ustron.luteranie.pl/zespol-soli-deo-gloria,64.html;
      }
spec:
  rules:
  - host: "zespolsdg.pl"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aleksandergrzybowskipl # doesn't matter
            port:
              number: 80
