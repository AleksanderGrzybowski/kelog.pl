apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-grafana-dashboard-provider
  namespace: heapster
  labels:
    app: monitoring-grafana
data:
  provider.yml: |
    apiVersion: 1

    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 3 #how often Grafana will scan for changed dashboards
      options:
        path: /var/lib/grafana/dashboards
