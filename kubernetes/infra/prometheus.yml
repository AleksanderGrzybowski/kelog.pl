kind: ConfigMap
apiVersion: v1
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |-
    global:
      scrape_interval: 120s

    scrape_configs:
      - job_name: 'node'
        scrape_interval: 120s
        static_configs:
        - targets: ['kelog.pl:9100', '192.168.79.2:9100']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    app: prometheus
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.51.1
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        - name: data
          mountPath: /prometheus
        ports:
        - containerPort: 9090
      volumes:
      - name: config
        configMap:
         name: prometheus-config
      - name: data
        hostPath:
          path: /var/k8s-hostpath/prometheus-data 

---
kind: Service
apiVersion: v1
metadata:
  name: prometheus
  namespace: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
