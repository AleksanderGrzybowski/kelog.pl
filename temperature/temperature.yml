version: '3.3'
services:
  mysql:
    image: mariadb:latest
    command: --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: tempdata
      MYSQL_ROOT_PASSWORD: root
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 150M
      
  grafana:
    image: grafana/grafana:5.0.0
    ports:
      - 51726:3000
    configs:
      - source: grafana-mysql.yml
        target: /etc/grafana/provisioning/datasources/datasource.yml
    deploy:
      resources: 
        limits:
          memory: 50M
        reservations:
          memory: 50M

  backend:
    image: kelog/temperature:backend
    ports:
      - 51727:8080
    environment:
      SPRING_PROFILES_ACTIVE: production 
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
  

configs:
  grafana-mysql.yml:
    external: true
